# use UTF-8 
set -g utf8
set-window-option -g utf8 on

# use 256 color
set -g default-terminal "screen-256color"
#set-option -g pane-active-border -fg green

# 'Ctrl+a' as Control key
unbind C-b
set -g prefix C-a

# use sen# use send-prefix to pass C-a through to application
bind C-a send-prefix

# No delay for command
set -sg escape-time 1

# set numberig of windows from 1
set-option -g base-index 1
setw -g pane-base-index 1

# Allow to reload Tmux config file
# while using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vertical and horizontal split
bind C-e split-window -v
bind C-o split-window -h

# basic settings
setw -g monitor-activity on
set -g visual-activity on

# automatically set window title
setw -g automatic-rename

# use mouse
setw -g mode-mouse on
#setw -g mouse-resize-pane on
#set -g mouse-select-window on
set -g mouse-select-pane on

# pass along xterm style key sequences
set-option -gw xterm-keys on

# Status Bar
set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=magenta]» #[fg=blue,bold]#T#[default]'
#set-option -g status-right '#[fg=red,bold][[ #(git branch) branch ]] #[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
set-option -g visual-activity on

# Titles (window number, name, active (or not)
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'


